<form [formGroup]="loginForm"
      class="form">
    <div class="form-group">
        <input placeholder="Email"
               formControlName="email">

    </div>
    <div class="form-group">
        <input placeholder="Password"
               formControlName="password"
               type="password">

    </div>
    <div class="form-group btn-group">
        <button [disabled]="!loginForm.valid"
                (click)="login()">
      Login
    </button>
    </div>
</form>
